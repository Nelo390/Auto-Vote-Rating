<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title data-resource="appName"></title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="notifBlock"></div>
        <div id="notifBlock2"></div>
        <div class="burger">
            <span></span>
        </div>
        <nav>
            <div class="logo">
                <img src="images/logo.png">
                <div>A.V.R.</div>
                <a id="versionLabel" class="link" target="_blank" href="https://github.com/Serega007RU/Auto-Vote-Rating/wiki/Common-or-MultiVote%3F-What-does-it-mean%3F">Common</a>
            </div>
            <div class="navigation">
                <button class="tablinks" id="addTab" data-tab="append">
                    <img src="images/icons/addBtn.svg" alt="addBtn">
                    <div data-resource="addButton"></div>
                </button>
                <button class="tablinks" id="addedTab" data-tab="added">
                    <img src="images/icons/addedBtn.svg" alt="addedBtn">
                    <div data-resource="addedButton"></div>
                </button>
                <button class="tablinks" id="settingsTab" data-tab="settings">
                    <img src="images/icons/optionsBtn.svg" alt="optionsBtn">
                    <div data-resource="optionsButton"></div>
                </button>
                <button class="tablinks" id="helpTab" data-tab="help">
                    <img src="images/icons/helpBtn.svg" alt="helpBtn">
                    <div data-resource="help"></div>
                </button>
            </div>
        </nav>
        <div class="container">
            <!-- Добавить -->
            <div id="append" class="tabcontent" style="display: none;">
                <h4 data-resource="addTitle"></h4>
                <div class="editSubtitle" style="display: none;"></div>
                <hr color="#5A5A5C">
                <form id="addProject" class="addProject addProjectExpertManual">
                    <input type="checkbox" name="switchAddMode" id="switchAddMode" class="switchAddMode">
                    <label for="switchAddMode" data-resource="switchAddMode"></label>
                    <div id="emptyDiv"></div>
                    <div>
                        <!--Cсылка-->
                        <div class="input-block">
                            <label data-resource="link" for="link"></label>
                            <input class="input" name="link" id="link" required placeholder="linkPlaceholder" type="text" spellcheck="false">
                        </div>
                        <!--Выбор сайта-->
                        <div style="display: none;" class="input-block">
                            <label data-resource="siteTop" for="rating"></label>
                            <input class="input" name="project" type="text" id="rating" placeholder="selectTop" list="ratingList" spellcheck="false">
                            <datalist id="ratingList"></datalist>
                        </div>
                        <!--Никнейм-->
                        <div class="input-block" style="display: none">
                            <label data-resource="yourNick" for="nick"></label>
                            <input class="input" name="nick" id="nick" placeholder="enterNick" type="text" spellcheck="false">
                        </div>
                        <!--ID проекта-->
                        <div style="display: none;" class="input-block">
                            <label for="id" data-resource="projectID">
                                <span class="tooltip1">
                                    <span class="tooltip1text">
                                        <span style="color:#d32f2f;">ID</span>
                                        <span data-resource="projectIDTooltip"></span>
                                        <br>
                                        <span id="projectIDTooltip1"></span><span id="projectIDTooltip2" style="color:#d32f2f;"></span><span id="projectIDTooltip3"></span>
                                    </span>
                                </span>
                            </label>
                            <input class="input" name="id" id="id" placeholder="inputProjectID" spellcheck="false">
                        </div>
                        <!--Дополнительные параметры URL-->
                        <div style="display: none;" class="input-block">
                            <label data-resource="additionURL" for="additionURL">
                                <span class="tooltip1">
                                    <span class="tooltip1text">
                                        <span id="additionURLTooltip1"></span><span id="additionURLTooltip2" style="color:#d32f2f;"></span><span id="additionURLTooltip3"></span>
                                    </span>
                                </span>
                            </label>
                            <input id="additionURL" name="additionURL" placeholder="additionURL" type="text" class="input" spellcheck="false"/>
                        </div>
                        <!--Выбор игры-->
                        <div style="display: none;" class="input-block">
                            <label data-resource="urlGame" for="chooseGame">
                                <span class="tooltip1">
                                    <span class="tooltip1text">
                                        <span style="color:red;">URL</span>
                                        <span data-resource="gameIDTooltip"></span>
                                        <br>
                                        <span id="urlGameTooltip1"></span><span id="urlGameTooltip2" style="color:#d32f2f;"></span><span id="urlGameTooltip3"></span>
                                    </span>
                                </span>
                            </label>
                            <input class="input" name="chooseGame" type="text" id="chooseGame" placeholder="chooseGameURL" list="gameList" spellcheck="false">
                            <datalist id="gameList"></datalist>
                        </div>
                        <!--Выбор списка (чего-то) для игры, например у Дискорда может быть список ботов, серверов и т.д.-->
                        <div style="display: none;" class="input-block">
                            <label data-resource="urlListing" for="chooseListing">
                                <span class="tooltip1">
                                    <span class="tooltip1text">
                                        <span style="color:red;">URL</span>
                                        <span data-resource="listingIDTooltip"></span>
                                        <br>
                                        <span id="urlListingTooltip1"></span><span id="urlListingTooltip2" style="color:#d32f2f;"></span><span id="urlListingTooltip3"></span>
                                    </span>
                                </span>
                            </label>
                            <input class="input" name="chooseListing" type="text" id="chooseListing" placeholder="chooseListingURL" list="listingList" spellcheck="false">
                            <datalist id="listingList"></datalist>
                        </div>
                        <!--Выбор языка-->
                        <div style="display: none;" class="input-block">
                            <label data-resource="chooseLang" for="chooseLang"></label>
                            <input class="input" name="chooseLang" type="text" id="chooseLang" placeholder="chooseLang" list="langList" spellcheck="false">
                            <datalist id="langList"></datalist>
                        </div>
                        <!--Максимальное кол-во голосов в день-->
                        <div style="display: none;" class="input-block">
                            <label for="countVote" data-resource="countVote"></label>
                            <input id="countVote" name="countVote" type="number" min="1" max="16" placeholder="countVote" class="input" value="5">
                        </div>
                        <!--Выбор порядкового номера мира-->
                        <div style="display: none;" class="input-block">
                            <label for="ordinalWorld" data-resource="ordinalWorld">
                                <span class="tooltip1">
                                    <span class="tooltip1text">
                                        <span data-resource="ordinalWorldTooltip"></span>
                                    </span>
                                </span>
                            </label>
                            <input id="ordinalWorld" name="ordinalWorld" type="number" min="1" max="16" placeholder="ordinalWorld" class="input">
                        </div>

                        <!--Выбор типа таймаута-->
                        <div style="display: none;" class="input-block">
                            <label for="selectTime" data-resource="selectTime"></label>
                            <select required id="selectTime" class="select">
                                <option value="ms" data-resource="timeoutMS"></option>
                                <option value="hour" data-resource="timeoutHour"></option>
                                <option value="week" data-resource="timeoutWeek"></option>
                                <option value="month" data-resource="timeoutMonth"></option>
                            </select>
                        </div>
                        <!--Задержка в миллисекундах-->
                        <div style="display: none;" class="input-block">
                            <label for="time" data-resource="delayFetch"></label>
                            <input id="time" name="customTime" placeholder="delayFetch" type="number" min="10000" class="input"/>
                        </div>
                        <!--Час-->
                        <div style="display: none;" class="input-block">
                            <label for="hour" data-resource="chooseHour"></label>
                            <input id="hour" name="chooseHour" placeholder="chooseHour" type="time" step="0.001" min="0" max="23" class="input"/>
                        </div>
                        <!--Неделя-->
                        <div style="display: none;" class="input-block">
                            <label for="week" data-resource="chooseWeek"></label>
                            <select required id="week" class="select">
                                <option value="1" data-resource="monday"></option>
                                <option value="2" data-resource="tuesday"></option>
                                <option value="3" data-resource="wednesday"></option>
                                <option value="4" data-resource="thursday"></option>
                                <option value="5" data-resource="friday"></option>
                                <option value="6" data-resource="saturday"></option>
                                <option value="0" data-resource="sunday"></option>
                            </select>
                        </div>
                        <!--Число-->
                        <div style="display: none;" class="input-block">
                            <label for="month" data-resource="chooseMonth"></label>
                            <input id="month" name="chooseMonth" placeholder="chooseMonth" type="number" min="1" max="31" class="input"/>
                        </div>
                        <!--Запланировать голосование-->
                        <div style="display: none;" class="input-block">
                            <label for="scheduleTime" data-resource="scheduleTime"></label>
                            <input id="scheduleTime" type="datetime-local" class="input" step="0.001">
                        </div>
                        <!--Рандомизация голосования-->
                        <div style="display: none;" class="input-block">
                            <label for="randomizeMin" data-resource="randomizeInput"></label>
                            <input id="randomizeMin" type="number" class="input" placeholder="min">
                            <input id="randomizeMax" type="number" class="input" placeholder="max">
                        </div>
                        <!--URL запроса-->
                        <div style="display: none;" class="input-block">
                            <label for="responseURL" data-resource="urlFetch"></label>
                            <input id="responseURL" name="customURL" placeholder="urlFetch" type="text" class="input" spellcheck="false"/>
                        </div>
                        <!--Тело запроса-->
                        <div style="display: none;" class="input-block">
                            <label for="customBody" data-resource="bodyFetch"></label>
                            <textarea id="customBody" name="customBody" placeholder="bodyFetch" class="textarea" spellcheck="false"></textarea>
                        </div>
                        <!--Выбор режима голосования (тихий или эмуляция)-->
                        <div style="display: none;" class="input-block">
                            <label for="voteModeSelect" data-resource="enabledSilentVote">
                                <span class="tooltip2">
                                    <span data-resource="enabledSilentVoteTooltip" class="tooltip2text"></span>
                                </span>
                            </label>
                            <select id="voteModeSelect" class="select">
                                <option data-resource="enabledSilentVoteSilent" value="silentMode"></option>
                                <option data-resource="enabledSilentVoteNoSilent" value="emulateMode"></option>
                            </select>
                        </div>

                        <button class="submitBtn" data-resource="addButton" id="submitAddProject" type="submit"></button>

                        <div class="editProjectButtons" style="display: none;">
                            <button class="submitBtn" data-resource="save" id="submitEditProject" type="submit"></button>
                            <button class="submitBtn" data-resource="cancel" id="submitCancelProject" type="button"></button>
                        </div>

                        <div data-resource="banAttention" id="banAttention" style="display: none"></div>
                        <div data-resource="rewardAttention" id="rewardAttention" style="display: none"></div>
                        <div data-resource="operaAttention" id="operaAttention" style="display: none">
                            <br>
                            <br>
                            <a class="link" target="_blank" href="https://github.com/Serega007RU/Auto-Vote-Rating/wiki/Problems-with-Opera">Problems with Opera</a>
                        </div>
                    </div>
                    <div id="advSettingsAdd" style="display: none">
                        <div class="label-block">
                            <label data-resource="advSettings"></label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="customTimeOut" type="checkbox" name="checkbox"/>
                            <label data-resource="customTimeOut" for="customTimeOut"></label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="lastDayMonth" type="checkbox" name="checkbox" disabled/>
                            <label data-resource="lastDayMonth" for="lastDayMonth"></label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="scheduleTimeCheckbox" type="checkbox" name="checkbox"/>
                            <label data-resource="scheduleTime" for="scheduleTimeCheckbox"></label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="disableCheckProjects" type="checkbox" name="checkbox"/>
                            <label data-resource="disableCheckProjects" for="disableCheckProjects"></label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="priority" type="checkbox" name="checkbox"/>
                            <label data-resource="priority" for="priority">
                                <span class="tooltip1">
                                    <span data-resource="priorityTooltip" class="tooltip1text"></span>
                                </span>
                            </label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="randomize" type="checkbox" name="checkbox"/>
                            <label data-resource="randomize" for="randomize">
                                <span class="tooltip1">
                                    <span data-resource="randomizeTooltip" class="tooltip1text"></span>
                                </span>
                            </label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="voteMode" type="checkbox" name="checkbox"/>
                            <label data-resource="voteMode" for="voteMode"></label>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Настройки -->
            <div id="settings" class="tabcontent" style="display: none;">
                <h4 data-resource="optionsExtension"></h4>
                <hr color="#5A5A5C">
                <div class="userSettings">
                    <div>
                        <div class="label-block">
                            <label data-resource="settings"></label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="disabledNotifStart" type="checkbox" name="checkbox"/>
                            <label data-resource="disabledNotifStart" for="disabledNotifStart"></label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="disabledNotifInfo" type="checkbox" name="checkbox"/>
                            <label data-resource="disabledNotifInfo" for="disabledNotifInfo"></label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="disabledNotifWarn" type="checkbox" name="checkbox"/>
                            <label data-resource="disabledNotifWarn" for="disabledNotifWarn">
                                <span class="tooltip1">
                                    <span data-resource="disabledNotifWarnTooltip" class="tooltip1text"></span>
                                </span>
                            </label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="disabledNotifError" type="checkbox" name="checkbox"/>
                            <label data-resource="disabledNotifError" for="disabledNotifError"></label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="disabledCheckInternet" type="checkbox" name="checkbox"/>
                            <label data-resource="disabledCheckInternet" for="disabledCheckInternet"></label>
                        </div>
                        <div class="check-block" style="display: none">
                            <input class="checkbox" id="disabledOneVote" type="checkbox" name="checkbox"/>
                            <label data-resource="disabledOneVote" for="disabledOneVote"></label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="disabledRestartOnTimeout" type="checkbox" name="checkbox"/>
                            <label data-resource="disabledRestartOnTimeout" for="disabledRestartOnTimeout"></label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="disabledFocusedTab" type="checkbox" name="checkbox"/>
                            <label data-resource="disabledFocusedTab" for="disabledFocusedTab">
                                <span class="tooltip1">
                                    <span data-resource="disabledFocusedTabTooltip" class="tooltip1text"></span>
                                </span>
                            </label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="disabledWarnCaptcha" type="checkbox" name="checkbox"/>
                            <label data-resource="disabledWarnCaptcha" for="disabledWarnCaptcha">
                                <span class="tooltip1">
                                    <span data-resource="disabledWarnCaptchaTooltip" class="tooltip1text"></span>
                                </span>
                            </label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="disabledClickCaptcha" type="checkbox" name="checkbox"/>
                            <label data-resource="disabledClickCaptcha" for="disabledClickCaptcha">
                                <span class="tooltip1">
                                    <span data-resource="disabledClickCaptchaTooltip" class="tooltip1text"></span>
                                </span>
                            </label>
                        </div>
                        <div class="check-block" style="display: none">
                            <input class="checkbox" id="disabledDebug" type="checkbox" name="checkbox"/>
                            <label data-resource="disabledDebug" for="disabledDebug">
                                <span class="tooltip1">
                                    <span data-resource="debugTooltip" class="tooltip1text"></span>
                                </span>
                            </label>
                        </div>
                        <div class="check-block" style="display: none">
                            <input class="checkbox" id="disableCloseTabsOnSuccess" type="checkbox" name="checkbox"/>
                            <label data-resource="disableCloseTabsOnSuccess" for="disableCloseTabsOnSuccess">
                                <span class="tooltip1">
                                    <span data-resource="debugTooltip" class="tooltip1text"></span>
                                </span>
                            </label>
                        </div>
                        <div class="check-block" style="display: none">
                            <input class="checkbox" id="disableCloseTabsOnError" type="checkbox" name="checkbox"/>
                            <label data-resource="disableCloseTabsOnError" for="disableCloseTabsOnError">
                                <span class="tooltip1">
                                    <span data-resource="debugTooltip" class="tooltip1text"></span>
                                </span>
                            </label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="disabledUseRemoteCode" type="checkbox" name="checkbox"/>
                            <label data-resource="disabledUseRemoteCode" for="disabledUseRemoteCode">
                                <span class="tooltip1">
                                    <span data-resource="disabledUseRemoteCodeTooltip" class="tooltip1text"></span>
                                </span>
                            </label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="disabledSendErrorSentry" type="checkbox" name="checkbox"/>
                            <label data-resource="disabledSendErrorSentry" for="disabledSendErrorSentry">
                                <span class="tooltip1">
                                    <span data-resource="disabledSendErrorSentryTooltip" class="tooltip1text"></span>
                                </span>
                            </label>
                        </div>
                        <div class="check-block">
                            <input class="checkbox" id="expertMode" type="checkbox" name="checkbox"/>
                            <label data-resource="expertMode" for="expertMode">
                                <span class="tooltip1">
                                    <span data-resource="expertModeTooltip" class="tooltip1text"></span>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <div class="input-block" style="display: none">
                            <label data-resource="cooldown" for="timeoutValue">
                                <span class="tooltip2">
                                    <span data-resource="timeoutTooltip" class="tooltip2text"></span>
                                </span>
                            </label>
                            <form id="timeout">
                                <input class="input" name="cooldown" id="timeoutValue" required type="number" min="0">
                                <button data-resource="setCooldown" type="submit" class="justBtn"></button>
                            </form>
                        </div>
                        <div class="input-block" style="display: none">
                            <label data-resource="cooldownError" for="timeoutErrorValue">
                                <span class="tooltip2">
                                    <span data-resource="timeoutErrorTooltip" class="tooltip2text"></span>
                                </span>
                            </label>
                            <form id="timeoutError">
                                <input class="input" name="cooldownError" id="timeoutErrorValue" required type="number" min="0">
                                <button data-resource="setCooldown" type="submit" class="justBtn"></button>
                            </form>
                        </div>
                        <div class="input-block" style="display: none">
                            <label data-resource="cooldownVote" for="timeoutVoteValue">
                                <span class="tooltip2">
                                    <span data-resource="timeoutVoteTooltip" class="tooltip2text"></span>
                                </span>
                            </label>
                            <form id="timeoutVote">
                                <input class="input" name="cooldownVote" id="timeoutVoteValue" required type="number" min="1000">
                                <button data-resource="setCooldown" type="submit" class="justBtn"></button>
                            </form>
                        </div>
                        <div class="label-block">
                            <label data-resource="settingsFile"></label>
                        </div>
                        <div class="fileSystem">
                            <div>
                                <label for="file-upload" class="file">
                                    <span data-resource="importSettings"></span>
                                    <img src="images/icons/importBtn.svg" alt="importBtn">
                                </label>
                                <input id="file-upload" type="file" accept="application/json"/>
                            </div>
                            <div>
                                <label id="file-download" class="file">
                                    <span data-resource="exportSettings"></span>
                                    <img src="images/icons/exportBtn.svg" alt="exportBtn">
                                </label>
                            </div>
                            <div>
                                <label id="logs-download" class="file">
                                    <span data-resource="exportLogs"></span>
                                    <img src="images/icons/exportBtn.svg" alt="exportBtn">
                                </label>
                            </div>
                            <div>
                                <label id="logs-clear" class="file">
                                    <span data-resource="clearLogs"></span>
                                    <img src="images/icons/pie-chart-3.svg" alt="exportBtn">
                                </label>
                            </div>
                        </div>
                        <div id="storageUsed"></div>
                    </div>
                </div>
            </div>
            <!-- Добавленные -->
            <div id="added" class="tabcontent" style="display: none;">
                <h4 data-resource="addedProjects"></h4>
                <hr color="#5A5A5C">
                <p id="addedLoading" data-resource="load"></p>
                <p id="notAddedAll" data-resource="notAddedAll" style="display: none;"></p>
                <div class="projectsBlock">
                    <div class="buttonBlock"></div>
                    <div class="contentBlock"></div>
                </div>
            </div>
            <!-- О расширении -->
            <div id="help" class="tabcontent" style="display: none;">
                <h4 data-resource="help"></h4>
                <hr color="#5A5A5C">

            </div>
            <!-- Ассеты -->
            <div class="bottomLabel">
                <a id="generalStats" data-resource="generalStats"></a>
                <a id="todayStats" data-resource="todayStats"></a>
<!--                <a class="link" id="donate" data-resource="supportDev" target="_blank" href="https://my.qiwi.com/Sergei-EV-7E02hYH"></a>-->

                <div>Loading...</div>
                <img src="images/icons/spinner.svg">

        <!-- Модалки -->
        <div id="modals">
            <div class="overlay"></div>
            <!-- Быстрое добавление -->
            <div class="modal" id="addFastProject">
                <div class="head">
                    <h3 data-resource="fastAdd"></h3>
                    <div class="close"></div>
                </div>
                <div class="content">
                    <div class="message"></div>
                    <div class="events"></div>
                </div>
            </div>
            <div class="modal" id="loading">
                <img src="images/icons/spinner.svg">
            </div>
            <!-- Неподдерживаемый браузер -->
            <div class="modal notSupportedBrowser" id="notSupportedBrowser">
                <div class="head">
                    <h3 data-resource="notSupportedBrowser"></h3>
                </div>
                <div class="content">
                    <div class="message">
                        <div data-resource="notSupportedBrowserContent1"></div>
                        <br>
                        <div data-resource="notSupportedBrowserContent2"></div>
                    </div>
                    <div class="events">
                        <button class="btn" data-resource="deleteExtension"></button>
                        <button class="btn redBtn" data-resource="limitedModeButton1" style="width: 340px"></button>
                    </div>
                </div>
            </div>
            <!-- Неподдерживаемый браузер 2 -->
            <div class="modal notSupportedBrowser" id="notSupportedBrowser2">
                <div class="head">
                    <h3 data-resource="areYouSure"></h3>
                    <div class="close"></div>
                </div>
                <div class="content">
                    <div class="message">
                        <div data-resource="limitedModeContent"></div>
                        <br>
                        <div data-resource="limitedModeContent3"></div>
                        <a class="link" target="_blank" href="https://github.com/Serega007RU/Auto-Vote-Rating/wiki/Problems-with-Opera">Problems with Opera</a>
                        <br>
                        <br>
                        <div data-resource="limitedModeContent1"></div>
                        <br>
                        <div data-resource="limitedModeContent2"></div>
                    </div>
                    <div class="events">
                        <button class="btn" data-resource="deleteExtension"></button>
                        <button class="btn redBtn" data-resource="limitedModeButton2" style="width: 400px" disabled></button>
                    </div>
                </div>
            </div>
            <!-- Статистика -->
            <div class="modal" id="stats">
                <div class="head">
                    <div class="title">
                        <h3 data-resource="stats2"></h3>
                        <div class="statsSubtitle"></div>
                    </div>
                    <div class="close"></div>
                </div>
                <div class="content">
                    <div class="message">
                        <table>
                            <tbody>
                                <tr>
                                    <td data-resource="statsSuccessVotes"></td>
                                    <th></th>
                                </tr>
                                <tr>
                                    <td data-resource="statsMonthSuccessVotes"></td>
                                    <th></th>
                                </tr>
                                <tr>
                                    <td data-resource="statsLastMonthSuccessVotes"></td>
                                    <th></th>
                                </tr>
                                <tr>
                                    <td data-resource="statsLaterVotes"></td>
                                    <th></th>
                                </tr>
                                <tr>
                                    <td data-resource="statsErrorVotes"></td>
                                    <th></th>
                                </tr>
                                <tr>
                                    <td data-resource="statsLastSuccessVote"></td>
                                    <th></th>
                                </tr>
                                <tr>
                                    <td data-resource="statsLastAttemptVote"></td>
                                    <th></th>
                                </tr>
                                <tr>
                                    <td data-resource="statsAdded"></td>
                                    <th></th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Сегодняшняя статистика -->
            <div class="modal" id="statsToday">
                <div class="head">
                    <div class="title">
                        <h3 data-resource="stats2"></h3>
                        <div class="statsSubtitle" data-resource="todayStats"></div>
                    </div>
                    <div class="close"></div>
                </div>
                <div class="content">
                    <div class="message">
                        <table>
                            <tbody>
                            <tr>
                                <td data-resource="statsSuccessVotes"></td>
                                <th></th>
                            </tr>
                            <tr>
                                <td data-resource="statsLaterVotes"></td>
                                <th></th>
                            </tr>
                            <tr>
                                <td data-resource="statsErrorVotes"></td>
                                <th></th>
                            </tr>
                            <tr>
                                <td data-resource="statsLastSuccessVote"></td>
                                <th></th>
                            </tr>
                            <tr>
                                <td data-resource="statsLastAttemptVote"></td>
                                <th></th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="libs/idb.umd.js"></script>
        <script src="projects.js"></script>
        <script src="main.js"></script>
        <script src="options.js"></script>
        <script async src="libs/evalCore.umd.js"></script>
    </body>
</html>
